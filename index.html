<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason's Pokédex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pokémon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Search</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="jumbotron text-center">
        <h1 class="display-4">Jason's Pokédex</h1>
        <p class="lead">Discover and learn about your favorite Pokémon.</p>
        <a class="btn btn-primary btn-lg" href="search.html" role="button">Start Searching</a>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <img src="whosthat.jpg" class="card-img-top img-fluid" alt="Pokémon">
                    <div class="card-body">
                        <h5 class="card-title">Pokémon Search</h5>
                        <p class="card-text">Search for any Pokémon by name or ID and get detailed information.</p>
                        <a href="search.html" class="btn btn-primary">Search Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4">
        <p>&copy; 2023 Pokémon. All rights reserved.</p>
    </footer>
    <script src="js/bootstrap.bundle.min.js" ></script>
    <script src="miniProject.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>
</html>
